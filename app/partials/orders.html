<div class="container-fluid" >
    <div class="row">
        <header class="col-md-12">
            <h1>
                All customer orders
            </h1>
        </header>

        <div class="col-md-12" data-ng-repeat="customer in customers | orderBy:'lastName'">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="#!/customerorders/{{customer.id}}">{{ customer.firstName + ' ' + customer.lastName }}</a>
                </div>
                <div class="panel-body">
                    <div data-ng-include="'partials/ordersTable.html'" />
                </div>
            </div>
        </div>

    </div>
</div>
